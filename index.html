<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Archivo CSS de Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Archivos CSS personalizados -->
    <link type="text/css" rel="stylesheet" href="css/styles.css">

    <title>Encriptador - Desencriptador</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="img/Logo.png" alt="Logo de Alura">
      <div id="principal">
        <div id="col-entrada">
          <textarea id="entrada" placeholder="Ingrese su texto aquí"></textarea>
          <div id="info-letras">
            <small class="text-secondary">Solo letras minúsculas y sin acento</small>
          </div>
          <div id="div-botones">
            <button id="btn-enc" class="btn btn-primary btn-custom m-1">Encriptar!</button>
            <button id="btn-des" class="btn btn-primary btn-custom m-1">Desencriptar!</button>
          </div>
        </div>
        <div id="col-resultado">
          <div id="texto-resultado">
            <img class="dibujo d-none d-md-block"" src="img/Munieco.png" >
            <p id="resultado">Ningún mensaje fue encontrado</p>
            <p id="info">Introduce el texto que desees encriptar o desencriptar</p>
          </div>
          <button id="btn-copiar" onclick="" class="btn btn-primary btn-custom">Copiar</button>
        </div>
      </div>
    </div>
 

    <!-- Archivos JavaScript de Bootstrap -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Archivos Javascript del proyecto -->
    <script src="js/main.js"></script>
  </body>
</html>
